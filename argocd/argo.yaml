apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortstak-task
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/BishoyRefaatGaber/FortStak-task.git'
    path: k8s
    targetRevision: main    
  destination:
    server: 'https://127.0.0.1:45421'  
    namespace: default
  syncPolicy: 
    automated:
      selfHeal: true
      prune: true