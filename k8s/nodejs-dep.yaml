apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      type: nodejs-pod
  template:
    metadata:
      labels:
        type: nodejs-pod
    spec:
      containers:
      - image: bishoyrefaatgaber/fortstak-task:v1
        name: nodejs-cont
        ports:
        - containerPort: 4000
          name: nodejs-port
          protocol: TCP        